<div class="background-container">

    <div class="welcome-top-bar">
        <div class="welcome-page-nav">
            <a routerLink="">Welcome</a>
        </div>
        <div class="top-log-nav">
            <p class="familiar-p">You're new here?</p>
            <a routerLink="/signup">Sign up</a>
        </div>
    </div>

    <h1 class="above-form-text">Welcome back! </h1>
    
    <div class="login-form">
        
        <form [formGroup]="form" (submit)="onSubmit()">

            <h1> Log in </h1>
            
            <input formControlName="username" type="username" class="form-control" id="floatingInput" placeholder="Username">
            
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            
            <div class="form-check">
                
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label">
                    Remember me
                </label>
                
            </div>
            
            <button class="log-in-btn btn" type="submit">Log in</button>
            
        </form>
    </div>
</div>
