<div class="shop-page background-container">

    <div class="home-top-bar">
        <div class="home-page-nav">
            <a routerLink="/home">Home</a>
        </div>
    </div>

    <div class="content-container">

        <div class="coll-div" *ngIf="(currentUser$ | async) as currentUser">
            
            <div class="shop-image-collection" *ngIf="currentUser.role=='Seller'">
                
                <p>My clothes for sale:</p>
                
                <div class="shop-image-cont" *ngIf="(currentUserClothes$ | async) as currUserClothes">


                    <div class="shop-image-div" *ngFor="let item of currUserClothes">
                        <img class="shop-image" src="assets/clothes/{{item.clothesType}}/{{item.filename}}" alt="image" />
                    </div>

                    <div *ngIf="currUserClothes.length==0">
                        <p class="empty-p">
                            You have no items for sale at the moment. 
                        </p>
                        <p class="add-clothes-nav" routerLink="/home">
                            Start by selecting some.
                        </p>
                    </div>
                </div>
        
            </div>
        </div>

        <div class="shop-image-collection coll-div" >
            <p>Users are selling:</p>

            <div class="shop-image-cont" *ngIf="(otherUsersClothes$ | async) as otherUserClothes">


                <div class="shop-image-div" *ngFor="let item of otherUserClothes" >
                    <img class="shop-image" src="assets/clothes/{{item.clothesType}}/{{item.filename}}" alt="image" />

                </div>

                <div *ngIf="otherUserClothes.length==0">
                    <p class="empty-p">
                        The shop is currently empty.
                    </p>
                </div>

            </div>
        
        </div>

    </div>
</div>
